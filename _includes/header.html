<div class="site-header">

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <i class="fa fa-navicon fa-2x"></i>
      </a>

      <div class="trigger">
          <a class="page-link" href="{{ site.baseurl }}/">Home</a>
          {% for page in site.pages %}
            {% if page.title %}
              {% unless page.exclude %}
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endunless %}
            {% endif %}
          {% endfor %}

          <a class ="page-link" href="https://twitter.com/bballport" target="_blank">Twitter</a>
          <a class ="page-link" href="https://www.pbpstats.com/" target="_blank">PBPStats</a>
      </div>
    </nav>

</div>
